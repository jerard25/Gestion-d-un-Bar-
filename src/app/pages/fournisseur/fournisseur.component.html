
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color: aliceblue;"> Supplier Table</h1>
      <div class="d-flex">
        <button (click)="clickAddFournisseur()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-success">Add Supplier</button>
      </div>
  
    </div>
  
  </nav>
  <div class="table table-responsive">
  
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col"> Supplier ID</th>
          <th scope="col">Nom  </th>
          <th scope="col">Prenom  </th>
          <th scope="col"> Address </th>
          <th scope="col">Date</th>
          <th scope="col mb-4">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of fournisseurData">
          <td>{{row.id}}</td>
          
          <td>{{row.nom}}</td>
          <td>{{row.prenom}}</td>
          <td>{{row.address}}</td>
          <td>{{row.date}}</td>
          
  
  
          <td>
            <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
              class="btn btn-info"> Edit </button>
            <button (click)="deleteFournisseur(row)" class="btn btn-danger mx-3">Delete </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Supplier Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">



            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nom</label>
                <input type="text" formControlName="nom" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
    
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Prenom</label>
                <input type="text" formControlName="prenom" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
    
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
    
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Date Livraison</label>
                <input type="date" formControlName="date" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
    
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postFournisseurDetails()" class="btn btn-primary">ADD</button>
          <button type="button" *ngIf="showUpdate" (click)="updateFournisseurDetails() "
            class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
